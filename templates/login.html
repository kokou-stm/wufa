<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <title>Inscription - WUFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    /* Même style que register, adapté */
    :root {
      --primary: #fdfcfa;
      --bg-dark: #1a1a1a;
      --bg-darker: #2d2d2d;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
      color: white;
      font-family: 'Noto Serif', serif;
    }

    .login-container {
      margin-top: 100px;
      padding: 2rem;
    }

    .login-card {
      background: rgba(45, 45, 45, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid #333;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      background: var(--primary);
      color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    .form-control {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #333;
      color: white;
      padding-left: 45px;
      height: 50px;
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(222, 165, 74, 0.25);
    }
     .form-control::placeholder {
            color: #ccc;
            /* opacity: 1; Pour les navigateurs modernes */
        }


    .btn-login {
      background: var(--primary);
      color: #1a1a1a;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #f6ca5c;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .login-footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9em;
      color: #ccc;
    }

    .login-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --primary: #F4F1EB;
            --primary-light: #F4F1EB;
            --primary-dark: #F4F1EB;
            --primary-transparent: rgba(222, 165, 74, 0.1);
            --bg-dark: #1a1a1a;
            --bg-darker: #2d2d2d;
        }

        .noto-serif {
            font-family: "Noto Serif", serif;
            font-optical-sizing: auto;
        }

        * {
            font-family: "Noto Serif", serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        /* Formulaire */
        .register-container {
            margin-top: 100px;
            padding: 2rem;
            flex: 1;
        }

        .register-card {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid #333;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            background: var(--primary);
            color: #1a1a1a;
            padding: 1.5rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .register-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .register-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .register-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .register-tab:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .register-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .form-control {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            color: white;
            padding-left: 45px;
            height: 50px;
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(40, 40, 40, 0.8);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(222, 165, 74, 0.25);
            color: white;
        }

        .btn-register {
            background: var(--primary);
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #F4F1EB;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .register-footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #333;
            color: #777;
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                margin-top: 80px;
                padding: 1rem;
            }
            
            .register-card {
                border-radius: 12px;
            }
            
            .register-header {
                font-size: 1.3rem;
                padding: 1rem;
            }
            
            .register-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body class="noto-serif">
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="color: var(--primary);">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <img src="{% static 'img/logo.png' %}" alt="WUFA Logo">
                <h1 style="font-size: 1.3em;"><a style="text-decoration: none; color: inherit;" href="{% url 'first_page' %}">WUFA</a></h1>
            </div>
            <div class="nav-actions">
                <a href="{% url 'login' %}" class="btn-primary">Connexion</a>
            </div>
        </div>
    </header>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
              Connexion à WUFA
            </div>
            
            <div class="register-tabs">
                <a href="{% url 'login' %}" class="register-tab active">Connexion</a>
                <a href="{% url 'register' %}" class="register-tab ">Créer un compte</a>
            </div>
            
            <div class="register-body">
                 <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          <div class="form-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
          </div>

          <button type="submit" class="btn-login">Se connecter</button>
        </form>
            </div>
            
             <div class="register-footer">
        <div><a href="{% url 'forgotpassword' %}">Mot de passe oublié ?</a></div>
        <div class="mt-1"><a href="{% url 'register' %}">Créer un nouveau compte</a></div>
      </div>

            <!-- <div class="register-footer">
                Déjà membre ? <a href="{% url 'login' %}">Connectez-vous ici</a>
            </div> -->
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePasswordBtn1').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput1');
            const icon = this;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('togglePasswordBtn2').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput2');
            const icon = this;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
<script>
    function togglePassword(el) {
      const input = document.getElementById('password');
      if (input.type === 'password') {
        input.type = 'text';
        el.classList.remove('fa-eye');
        el.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        el.classList.remove('fa-eye-slash');
        el.classList.add('fa-eye');
      }
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
    <script>
        {% for message in messages %}
        swal({
            title: "{{ message|safe }}",
            icon: "{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}",
            button: "OK"
        });
        {% endfor %}
    </script>
    {% endif %}
</body>

</html>
