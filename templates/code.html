<!doctype html>

<html lang="en">

<head>
  {% load static %}



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-site-verification" content="j34DiaQBfVbzB6bWul3hqi6O35Y27bD8HoDBt9MzXeo" />


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fcabce7292.js" crossorigin="anonymous"></script>

  <!--link rel="stylesheet" href="{% static 'css/styles.css' %}"-->
  <title>Wufa</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Redressed&family=Merriweather:wght@300;400;700&display=swap");

    .redressed {
      font-family: "Redressed", serif;
    }

    .merriweather {
      font-family: "Merriweather", serif;
    }

    .video-container {
      margin-bottom: 15px;
    }
  </style>

  <link rel="icon" type="image/png" class="rounded-2" sizes="16x16" href="{% static 'img/Logo1.png' %}">

</head>

<body class="bg-dark">

  <section class="container">

  </section>
  <section class="container " style="margin-top: 3em; margin-bottom: 3em; font-size: 1.2em; ">

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <div class="card text-center  border-2 redressed">
          <div class="card-header">
            <a href="{% url 'home' %}">Home- > </a>
          </div>
          <div class="card-header  ">
            <ul class="nav nav-tabs card-header-tabs text-center">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">New account</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="true">Code</a>
              </li>
            </ul>
          </div>

          <div class="card-body">

            <h5 class="card-title"></h5>

            <form action="{% url 'code' %}" method="post">
              {% csrf_token %}


              <div class="input-group  mt-5 ">
                <div class="input-group-prepend">

                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-at pb-2"></i></span>
                </div>
                <input type="email" class="form-control merriweather" placeholder="Email" aria-label="Email"
                  aria-describedby="basic-addon1" name="email" required>
              </div>
              <div class="input-group mb-3 mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key pb-2"></i></span>
                </div>
                <input type="number" id="passwordInput" class="form-control merriweather"
                  placeholder="Verification code" aria-label="Username" aria-describedby="basic-addon1" name="code"
                  required>
                <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <button type="submit" class="btn btn-primary px-5 mt-5" style="border-radius: 4em;">Submit</button>
            </form>




          </div>
          <div class="card-footer text-muted  mt-2" style=" font-weight: 300;">
            <div class="row">
              <div class="col">
                <a href="{% url 'register' %}"> Register</a>
              </div>

              <div class="col">
                <a href="{% url 'forgotpassword' %}"> Forgot password </a>
              </div>
            </div>

          </div>
        </div>


      </div>
      <div class="col-md-4"></div>
    </div>
  </section>








  <script>
    document.getElementById('togglePasswordBtn').addEventListener('click', function () {
      var passwordInput = document.getElementById('passwordInput');
      var icon = document.querySelector('#togglePasswordBtn i');

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer>
    {% autoescape off %}
    {% for ms in messages %}
    swal('{{ms|safe}}');
    {% endfor %}
    {% endautoescape %}
  </script>


</body>

</html>










<div class="row justify-content-center mb-3 disparaitre ">
  <div class="col-md-4" id="moreid" style="display: none; "> <a onclick="affiche()" class="merriweather "
      style="text-decoration: underline;"> <strong>More Options -> </strong></a></div>

  <div class="col-md-4" id="subtitleid" style="display: none;">
    <label for="subtitle" style="font-size: 0.8em;">Set Subtitle </label>
    <label for="subtitle" style="font-size: 0.8em;">(Optional) </label>

    <select class="js-example-basic-single  form-control" name="subtitle" id="subtitle">

      <option value="No">No</option>

      <option value="Yes">Yes</option>
    </select>
  </div>
  <div class="col-md-4"></div>

</div>
